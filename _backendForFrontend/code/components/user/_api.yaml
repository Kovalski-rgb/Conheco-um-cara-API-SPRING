tags:
  - name: Authentication
    description: Authentication routes
  - name: Profile
    description: User profile information
  - name: Misc
    description: Extra routes

components:
  schemas:
    UsernamePassword:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          minLength: 6
          maxLength: 30
          pattern: ^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$
          example: admin@email.com
        password:
          type: string
          minLength: 8
          description: Must at least be of length 8, 2 UpperCase letters, and one special symbol
          pattern: ^(?=(.*[a-z]){1,})(?=(.*[A-Z]){1,})(?=(.*[0-9]){1,})(?=(.*[!@#$%^&*()\-__+.]){1,}).{8,}$
          example: 00-ADmin

    NewUserInfo:
      type: object
      required:
        - email
        - name
        - password
      properties:
        email:
          type: string
          minLength: 6
          maxLength: 30
          pattern: ^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$
          example: newGuest@email.com
        password:
          type: string
          minLength: 8
          description: Must at least be of length 8, 2 UpperCase letters, and one special symbol
          pattern: ^(?=(.*[a-z]){3,})(?=(.*[A-Z]){2,})(?=(.*[0-9]){2,})(?=(.*[!@#$%^&*()\-__+.]){1,}).{8,}$
          example: 00#GUest
        name:
          type: string
          minLength: 2
          example: newGuest

    UserInfo:
      type: object
      properties:
        email:
          type: string
          minLength: 6
          maxLength: 30
          pattern: ^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$
          example: newGuest@email.com
        password:
          type: string
          minLength: 8
          description: Must at least be of length 8, 2 UpperCase letters, and one special symbol
          pattern: ^(?=(.*[a-z]){3,})(?=(.*[A-Z]){2,})(?=(.*[0-9]){2,})(?=(.*[!@#$%^&*()\-__+.]){1,}).{8,}$
          example: 00#GUest
        name:
          type: string
          minLength: 2
          example: newGuest
        telephone:
          type: string
          minLength: 8
          example: (41) 99900-9900

    Id:
      type: integer
      format: int32
      minimum: 1
      example: 150
    
    token:
      type: string
      minLength: 6
      maxLength: 400


  parameters:
    Id:
      in: path
      name: id
      description: Unique id
      required: true
      schema:
        $ref: "#/components/schemas/Id"

  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT

